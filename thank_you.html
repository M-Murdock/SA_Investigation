<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .checkmark {
            color: #4CAF50;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ“</div>
        <h1>Thank You!</h1>
        <p>We sincerely appreciate you taking the time to complete this study.</p>
        <p>You may now close this window.</p>
    </div>

    <script>
        // Get and display user ID
        const userId = localStorage.getItem('studyUserId');
        console.log('User ID from localStorage:', userId);
        
        if (!userId) {
            console.error('No user ID found');
            alert('No user ID found. Redirecting to start page.');
            window.location.href = 'index.html';
        }

        // const savedResponses = JSON.parse(localStorage.getItem('final_responses_'));
        // console.log(savedResponses); // Output: Alice

        const allLocalData = JSON.stringify(localStorage, null, 2);
        console.log(allLocalData);

        // Download as JSON file
        const blob = new Blob([allLocalData], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `study_data_${userId}.json`;
        a.click();
        URL.revokeObjectURL(url);

        // Clear local storage after download
        console.log("clearing local storage");
        localStorage.clear();

    </script>
</body>
</html>
